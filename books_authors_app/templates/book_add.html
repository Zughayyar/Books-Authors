<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many to Many Relationships</title>

    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_css/my_style.css' %}">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/" class="btn btn-secondary">Back</a>
            <a class="navbar-brand">Books</a>
        </div>
    </nav>
    <div class="container">
        <form class="form-add-book" action="/createBook" method="post">
            {% csrf_token %}
            <h2>Add a Book</h2>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="title" name="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" name="desc"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    
        <div class="table-books">
            <table class="table table-striped">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <th scope="row">{{ book.id }}</th>
                        <td>{{ book.title }}</td>
                        <td><a href="/book/{{ book.id }}">view</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="{% static 'js/bootstrap/bootstrap.js' %}" ></script>
</body>
</html>
